<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
	integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<title th:text="${title}"></title>

<link rel="stylesheet" th:href="@{/css/style.css}" />


<!-- <script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script> -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
	crossorigin="anonymous"></script>
</head>
<body>

	<!-- navbar -->
	<nav
		class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-primary fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>

					<li class="nav-item"><a class="nav-link" aria-disabled="true"><span
							th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link" aria-disabled="true"
						th:href="@{/logout}">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>


	<!-- sidebar -->
	<div class="sidebar mt-2">

		<span class="crossBtn" onclick="toggleSidebar()"> <i
			class="fa-regular fa-circle-xmark"></i>
		</span> <a id="home-link" th:href="@{/user/index}" class="item active"><i
			class="fa-solid fa-house"></i> Home</a> <a id="contact-link"
			th:href="@{/user/show-contacts/0}" class="item"> <i
			class="fa-regular fa-id-card"></i> View Contact
		</a> <a id="add-link" th:href="@{/user/add-contact}" class="item"><i
			class="fa-solid fa-square-plus"></i> Add Contact</a> <a id="profile-link"
			th:href="@{/user/profile}" class="item"><i
			class="fa-solid fa-user"></i> Your Profile</a> <a id="setting-link"
			th:href="@{/user/settings}" class="item"><i
			class="fa-solid fa-gears"></i> Setting</a> <a th:href="@{/logout}"
			id="logout-link" class="item"><i
			class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>

	<!-- content area -->
	<div class="content mt-5">
		<i class="fas fa-bars mt-3 mb-2" onclick="toggleSidebar()"></i>

		<!-- message box -->
		<div class="container " th:if="${session.message}">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert  text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
		</div>

		<div th:replace="${content}"></div>
	</div>







	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->


	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.all.min.js"></script>
	<script>
     function deleteContact(cid){
     Swal.fire({
  			title: "Are you sure?",
  			text: "You want to delete this contact..",
  			icon: "warning",
 	   	    showCancelButton: true,
  			confirmButtonColor: "#3085d6",
 			 cancelButtonColor: "#d33",
 			 confirmButtonText: "Yes, delete it!"
		})
		.then((result) => {
 		 	if (result.isConfirmed) {
    
 	     		window.location="/user/delete/"+cid;
    
		 	 }else{
 		 		swal.fire("Your contact is safe !!");
 		 	}
		});
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.23.0/sweetalert2.min.js" integrity="sha512-pnPZhx5S+z5FSVwy62gcyG2Mun8h6R+PG01MidzU+NGF06/ytcm2r6+AaWMBXAnDHsdHWtsxS0dH8FBKA84FlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
