<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base :: layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>About page</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form th:action="@{/user/process-update}" th:object="${contact}"
								enctype="multipart/form-data" method="POST" class="mt-2">

                                 <input type="hidden" th:value="${contact.cId}" name="cId" />
                                 
								<!-- first name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control" required
										th:value="${contact.name}" />
								</div>

								<!-- second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName"
										placeholder="Enter Nick name" class="form-control" required 
										th:value="${contact.secondName}"/>
								</div>

								<!-- phone number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phone" name="phone"
										placeholder="Enter phone number" class="form-control" required 
										th:value="${contact.phone}"/>
								</div>

								<!-- Email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<b><i>@</i></b>
										</div>
									</div>
									<input type="email" id="email" name="email"
										placeholder="Enter Email Id" class="form-control" required
										th:value="${contact.email}" />
								</div>

								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work"
										placeholder="Enter your work" class="form-control" required 
										th:value="${contact.work}"/>
								</div>

								<!-- contact desription -->
								<div class="input-group mt-3">
									<textarea name="description" id="description" cols="30"
										rows="10" class="form-control"
										placeholder="Enter contact description..."
										 th:text="${contact.description}"></textarea>
								</div>
								<br />
								<!-- contact image -->
								<div class="container text-center">
								<img class="my_profile_picture" style="width:20%; height:auto;" th:src="@{'/image/'+${contact.image}}" alt="" />
								</div>
								<p class="text-secondary"><i>Choose new profile...</i></p>
								<div class="custom-file">
									<input type="file" name="profileImage" /><i>Max size 1 MB</i>
								</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary ">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/5xhq7xs6hw9dfsogpja1lylxohzx8gm3s9o19ne4k6jyh8j0/tinymce/8/tinymce.min.js"
			referrerpolicy="origin" crossorigin="anonymous"></script>
		<script>
	      tinymce.init({
	      selector: '#description',
          
	      });
	    </script>
	</section>
</body>
</html>
